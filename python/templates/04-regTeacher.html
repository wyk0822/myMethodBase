<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="/04-regTeacher" method="post">
        <p>
            姓名 : <input type="text" name="tname">
        </p>
        <p>
            年龄 : <input type="number" name="tage">
        </p>
        <p>
            课程 :
            <select name="course">
                {% for course in courses %}
                <option value="{{course.id}}">{{course.cname}}</option>
                {% endfor %}
            </select>
        </p>
        <p>
            <input type="submit" value="提交">
        </p>
    </form>
</body>
</html>
